<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Player Search</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="./assets/players.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #project-label {
    display: block;
    font-weight: bold;
    margin-bottom: 1em;
  }
  </style>
  <script>
  $(function() {
 
    $( "#project" ).autocomplete({
      minLength: 0,
      source: window.players,
      // autoFocus: true,
      focus: function( event, ui ) {
        $( "#project" ).val( ui.item.label );
        return false;
      },
      select: function( event, ui ) {
        $( "#project" ).val( ui.item.label );
        $( "#player-id" ).val( ui.item.value );
 
        return false;
      }
    })
    .data( "ui-autocomplete" )._renderItem = function( ul, item ) {
      return $( "<li>" )
        .append( "<a>" + item.label + '  [' +  item.value + ']</a>')
        .appendTo( ul );
    };
  });
  </script>
</head>
<body>
 
<div id="project-label">Type the name of the player</div>
<input id="project">
<form action="http://darkadakis.gr/thanos/bridge/elo/playerstats.php" method="_POST">

<div id="project-label">or the Code of the player</div>
<input name="id" id="player-id">&nbsp;
<input type="submit" value="Υποβολή">
</form>


 
 
</body>
</html>
